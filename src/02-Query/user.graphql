# Find users
query {
  users {
    id
    email
    firstName
    email
  }
}

# User by id
query GetUser($id: String!) {
  user(id: $id) {
    id
    email
    firstName
    lastName
  }
}

# User by contex
query Me {
  me {
    email
  }
}


